<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="assets/img/favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>GUI</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

    <!--     Fonts and icons     -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />

    <!-- CSS Files -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/material-kit.css" rel="stylesheet" />

    <link href="assets/css/gui.css" rel="stylesheet" />
</head>

<body class="gui">
    <div class="row gui-absolute top">
        <div class="col-xs-offset-3 col-sm-offset-3 col-md-offset-3 col-lg-offset-3 col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="text-center content card-raised bg-info" style="width: 100%;">
                <!--show level, time, progress bar -> question and answer, Multiple choices, outside challenge-->
                <!--position: top center-->
                <p class="time">Thời gian: <span id="time">00:00</span></p>
                <div class="row">
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 level">
                        Level <span id="level">2</span>
                    </div>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                        <div class="progress">
                            <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="75" style="width: 75%">
                                <span class="sr-only">75% Complete</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="gui-absolute bottom left bg-info card-raised">
        <!--show question number, questions left, pending number, correct, incorrect number -> question and answer, Multiple choices-->
        <!--position: middle left-->
        <div class="row">
            <div class="col-xs-9">
                <div class="content">
                    Câu số:</br>
                    Còn lại:</br>
                    Đang chấm:</br>
                    Câu đúng:</br>
                    Câu sai:
                </div>
            </div>
            <div class="col-xs-3">
                <div class="content">
                    <span id="question-number">1</span></br>
                    <span id="question-left">0</span></br>
                    <span id="pending">0</span></br>
                    <span id="correct-number">0</span></br>
                    <span id="incorrect-number">0</span>
                </div>

            </div>
        </div>
    </div>

    <div class="gui-absolute bottom right text-center">
        <!--show button next question, submit-->
        <!--positon: bottom right-->
        <button class="btn btn-white btn-raised">
            <i class="material-icons">forward</i> Bỏ qua
        </button>
        </br>
        <button class=" btn btn-white btn-raised">
            <i class="material-icons">send</i> Trả lời
        </button>
    </div>

    <div class="container question-area center text-center main-raised bg-success">
        <h3><b>Câu hỏi:</b></h3>
        <p class="description">Mô tả (do mentor chấm hay tự động chấm)</p>
        <p class="content">Câu hỏi ở đây</p>
    </div>
    <div class="container answer-area center main-raised bg-success">
        <textarea class="form-control" placeholder="Viết câu trả lời của bạn ở đây..." rows="10"></textarea>
    </div>

    <!--background-->
    <div class="bg" style="background-image: url('assets/img/bg-gui.jpg')">
    </div>
</body>

<!--   Core JS Files   -->
<script src="assets/js/jquery.min.js" type="text/javascript"></script>
<script src="assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="assets/js/material.min.js"></script>

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="assets/js/nouislider.min.js" type="text/javascript"></script>

<!--  Plugin for the Datepicker, full documentation here: http://www.eyecon.ro/bootstrap-datepicker/ -->
<script src="assets/js/bootstrap-datepicker.js" type="text/javascript"></script>

<!-- Control Center for Material Kit: activating the ripples, parallax effects, scripts from the example pages etc -->
<script src="assets/js/material-kit.js" type="text/javascript"></script>

<script>
    $(document).ready(function() {
        setInterval(myTimer, 1000);
    })

    function myTimer() {
        var cur = $("#time").text();
        var curMin = parseInt(cur.substr(0, 2));
        var curSec = parseInt(cur.substr(3, 2));
        // console.log(curMin + " " + curSec);

        curSec = curSec + 1;
        if (curSec >= 60) {
            curSec = 0;
            curMin += 1;
        }
        // console.log(curMin + " " + curSec);

        var newTime = "";
        if (curMin < 10) {
            newTime = "0" + curMin + ":";
        } else {
            newTime = curMin + ":";
        }
        if (curSec < 10) {
            newTime = newTime + "0" + curSec;

            // console.log(newTime);
        } else {
            newTime = newTime + curSec;
        }
        $("#time").text(newTime);
        // alert(newTime);
    }
</script>

</html>
